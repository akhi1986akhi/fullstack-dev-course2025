<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM CONTENT MODULE</title>
</head>
<body>
    <h1>FORM CONTENT MODULE</h1>

    <form action="">
        <label for="name">Full Name</label>
        <input type="text" placeholder="Enter Here Your fullName" id="name" name="name">
        <br>
        <br>

        <label for="email">Email</label>
        <input type="email" placeholder="Enter Here Your E-mail" name="email" id="email">
        <br>
        <br>
        <label for="">Password</label>
        <input type="password" placeholder="Enter Here Your Password">
        <br>
        <br>
        <label for="">Message</label>

        <textarea name="" id="" rows="10" cols="50" placeholder="Enter Here Your Message"></textarea>
        <br>
        <br>
        <label for="gender">Gender</label>
        <!-- option 1 -->
        <input type="radio" name="gender" id="name" value="Male">
        <label for="">Male</label>

        <!-- option 2 -->
        <input type="radio" name="gender" id="name" value="Female">
        <label for="">Female</label>
        <br>
        <br>
        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="Yes">
        <label for="unsubscribe">unsubscribe</label>
        <input type="checkbox" id="unsubscribe" name="unsubscribe" value="No">


        <select name="count" id="count">

            <option value="">--Select--</option>
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
        </select>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
